<!DOCTYPE html>
<html lang="en-US" ng-app="todoApp">
  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container" ng-controller="TodoController as todoCtrl">
      <h1>To Do for Swap</h1>
      {{todoCtrl.newInfo.swap}}
      {{todoCtrl.newInfo.ship}}
      {{todoCtrl.newInfo.downstream}}
      <a href="{{todoCtrl.newInfo.url}}">The swap info</a>
      <div ng-include="'views/form.html'"></div>
      <div ng-include="'views/table.html'"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
